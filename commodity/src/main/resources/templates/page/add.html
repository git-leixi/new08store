<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script type="text/javascript" src="../layui/layui.js"></script>
</head>
<body>
<form class="layui-form layui-from-pane"  style="margin-top:20px" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-block">
            <input type="text" id="productname" style="width: 230px"  required  lay-verify="required|username" autocomplete="off" placeholder="请输入商品名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品价格</label>
        <div class="layui-input-block">
            <input type="text" id="Productprice" style="width: 230px"  required  lay-verify="required|age" autocomplete="off" placeholder="请输入商品价格" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">生产日期</label>
            <div class="layui-input-inline"  style="width: 230px">
                <input type="text" id="Producttime" class="layui-input"  placeholder="yyyy-MM-dd HH:mm:ss">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">购买日期</label>
            <div class="layui-input-inline"  style="width: 230px">
                <input type="text" id="Buytime" class="layui-input"  placeholder="yyyy-MM-dd HH:mm:ss">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品类型</label>
        <div class="layui-input-block" style="width: 180px">
            <select id="Catagoryid"  lay-filter="aihao">
                <option th:each="a:${cs}" th:value="${a.catagoryid}" th:text="${a.catagoryname}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item" style="margin-top:40px">
        <div class="layui-input-block">
            <button class="layui-btn  layui-btn-submit " lay-submit="stffadd" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button type="button" class="layui-btn layui-btn-primary" id="qx">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    layui.use(['form','layer','laydate'],function(){
        var form = layui.form;
        var layer = layui.layer;
        var laydate = layui.laydate;
        $ = layui.jquery;
        form.render();
        laydate.render({
            elem: '#Producttime'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#Buytime'
            ,type: 'datetime'
        });
        form.on('submit(demo1)',function(){
            var productname = $("#productname").val();
            var Productprice = $("#Productprice").val();
            var Producttime = $("#Producttime").val();
            var Buytime = $("#Buytime").val();
           /* alert(Producttime);
            alert(Buytime);*/
            var Catagoryid = $("#Catagoryid").val();
            $.ajax({
                url:'../test/addProduct',
                type:'post',
                async:false,
                data:{
                    productname:productname,
                    Productprice:Productprice,
                    Producttime:Producttime,
                    Buytime:Buytime,
                    Catagoryid:Catagoryid
                },
                dataType:"json",
                success:function(data){
                    if(data>0){
                        var index = parent.layer.getFrameIndex(window.name);
                        window.parent.location.reload();
                        parent.layer.close(index);
                    }else{
                        alert("添加失败！");
                    }

                }
            })
        })
        $("#qx").on("click",function(){
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index);
        })
    })
</script>
</body>
</html>
