#\u914D\u7F6E\u8BBF\u95EE\u8DEF\u5F84
server.servlet.context-path=/demo
#\u5173\u95EDbanner
spring.main.banner-mode=off
# \u8DF3\u8F6Cjsp\u9875\u9762\u9700\u8981\u914D\u7F6E\u89C6\u56FE\u89E3\u6790\u5668
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

#\u914D\u7F6E\u6570\u636E\u6E90
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#\u8BBE\u7F6Emybatis\u7684\u522B\u540D\u626B\u63CF
mybatis.type-aliases-package=com.aaa.commodity.entity
#\u663E\u793Amybatis\u7684SQL\u8BED\u53E5
logging.level.com.aaa.commodity.mapper=debug
#\u9759\u6001\u8D44\u6E90\u914D\u7F6E
spring.resources.static-locations=classpath:/static/,classpath:/resources/,classpath:/templates/
#\u5206\u9875
pagehelper.helperDialect = mysql
pagehelper.reasonable = true
pagehelper.supportMethodsArguments = true
pagehelper.pageSizeZero =  true
pagehelper.params = countSql

