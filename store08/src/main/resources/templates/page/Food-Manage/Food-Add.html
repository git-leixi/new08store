<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>菜品添加</title>
    <script src="../common/js/jquery-3.1.1.js"></script>
    <script src="../common/layui/layui.js"></script>
    <link rel="stylesheet" href="../common/layui/css/layui.css">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="layui-form" action="../Food/InsertFood" method="post"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item" style="width: 400px;height: 400px;">
        <label class="layui-form-label">菜品名称:</label>
        <div class="layui-input-inline" style="width: 280px">
            <input type="text" name="mName" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
        <label class="layui-form-label">菜品价格:</label>
        <div class="layui-input-inline" style="width: 280px">
            <input type="text" name="mPrice" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required"><br/>
        </div>

        <div class="layui-upload" style="margin-left: 12%">
              <button type="button" class="layui-btn" id="test1"> 上传图片</button>
              <div class="layui-upload-list">
                <img class="layui-upload-img" id="demo1" height="150px" width="360px">
                <input type="text"  id="demoText" name="mImg" style="display: none"></input>
              </div>
        </div> </br>

        <div class="layui-input-inline">
            <select name="mKind">
                <option th:each="p:${ks}" th:value="${p.kId}" th:text="${p.kName}"></option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="mArea">
                <option th:each="a:${as}" th:value="${a.aId}" th:text="${a.aName}"></option>
            </select>
        </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    </div>
</form>
                       
<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,method: 'POST'
            ,url: '../Food/upload/'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）demoText

                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                $('#demoText').val(res.data);
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });
    });
</script>
<script>
    layui.use('form', function(){
        var form = layui.form;
        form.on('submit(demo1)',function(data){
                var index = parent.layer.getFrameIndex(window.name);
                window.parent.location.reload();
                parent.layer.close(index);

        });

    });


    //单文件示例  选完文件后不自动上传
    var uploadSingle = upload.render({
        elem: '#mImg'
        , accept: 'images'  // 允许上传的文件类型
        , size: 2048        // 最大允许上传的文件大小  单位 KB
        , auto: false
    });



</script>
</body>
</html>
