<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../common/layui/css/layui.css">
    <script src="../common/layui/layui.js"></script>
</head>
<body>
<div id="zzc">
    <div id="alipy">
        <form action="../alipay/pay">
            <div class="layui-input-block">
                <input type="text" name="money" readonly th:value="${money}"  id="money"  style="width: 180px" placeholder="请输入金额" class="layui-input">
            </div>
            <input th:value="2" name="val" id="val" style="display: none">
            <input type="submit"  class="layui-btn" id="accounts" value="结账》》">
            <button type="button" class="layui-btn layui-btn-submit"  onclick="javascript:window.history.back(-1);" id="qx">取消</button>
        </form>
    </div>
</div>
</body>
<style type="text/css">
    #zzc{
        position: absolute;
        width: 100%;
        height: 100%;
        margin: auto;
        background: black;
        opacity:0.7;
    }
    #alipy{
        position: absolute;
        width: 300px;
        height: 100px;
        text-align: center;
        top:300px;
        left: 650px;
    }
    #accounts{
        position: relative;
        top:20px;
        left: 45px;
    }
    #qx{
        position: relative;
        top:20px;
        left: 56px;
    }
</style>
</html>
