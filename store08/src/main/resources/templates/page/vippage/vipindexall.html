<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../common/layui/css/layui.css">
    <script src="../common/layui/layui.js"></script>
</head>
<body>
<script type="text/html" id="staffInster">
    <div class="layui-btn-group">
        <button type="button" class="layui-btn layui-btn-sm" id="add"><i class="layui-icon"></i></button>
    </div>
</script>
<table  class="layui-hide"  id="demo" lay-filter="demo"></table>
<script id="barDemo" type="text/html">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">充值</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>
<script type="text/javascript">
    layui.use(['table','layer','util'], function(){
        var layer = layui.layer;
        var util = layui.util;
        $ = layui.jquery;
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#demo'
            ,cellMinWidth: 312
            ,url: "../vip/findall" //数据接口
            ,limits:[4,8,12]
            ,limit:4
            ,page: true //开启分页
            ,toolbar:"#staffInster"
            ,cols: [ //表头
                [
                    {field: 'vid', title: 'ID', width:80, sort: true}
                    ,{field: 'vname', title: '会员姓名', width:120,align:'center'}
                    ,{field: 'vCount', title: '会员编号', width:120,align:'center', sort: true}
                    ,{field: 'vPhone', title: '手机号码', width:120,align:'center', sort: true}
                    ,{field: 'vBeginDate', title: '创建时间', width:220,align:'center',sort: true,templet:function(d){return util.toDateString(d.vBeginDate, "yyyy-MM-dd HH:mm:ss")}}
                    ,{field: 'vDiscount', title: '折扣力度', width:130,align:'center', sort: true,templet:function(d){
                        if(d.vDiscount==1){
                            return '无优惠';
                        }else if(d.vDiscount==0.9){
                            return '九折';
                        }else if(d.vDiscount==0.8){
                            return '八折';
                        }else if(d.vDiscount==0.7){
                            return '七折';
                        }
                        else if(d.vDiscount==0.5){
                            return '五折';
                        }
                    }}
                    ,{field: 'vGrade', title: '会员等级', width:120,align:'center', sort: true}
                    ,{field: 'vState', title: '会员状态', width:130,align:'center', sort: true,templet:function(d){
                        if(d.vState==0){
                            return '未启用';
                        }else if(d.vState==1){
                            return '启用';
                        }else if(d.vState==2){
                            return '禁用';
                        }else {
                            return "挂失";
                        }
                    }}
                    ,{field: 'vAcount', title: '余额', width:120,align:'center', sort: true}
                    ,{field: 'vSum', title: '充值总计', width:120,align:'center', sort: true}
                    ,{field : "action",title : "操作",width:130,align:'center',toolbar: '#barDemo'}
                ]
            ]

        });
        table.on('tool(demo)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent=='detail'){
                var vcount = data.vid;
                window.top.location="../member/pay?vcount="+vcount;
            }else if(layEvent === 'edit'){
                var data = obj.data;
                var id = data.vid;
                layer.open({
                    type:2,
                    title:'编辑员工信息',
                    maxmin: true,
                    area: ['500px', '500px'],
                    shadeClose: false, //点击遮罩关闭
                    content: '../vip/vipEdit?id='+id,
                })
            }
        });
        $("#add").on('click',function(){
            layer.open({
                type: 2,
                title: '添加员工信息',
                maxmin: true,
                area: ['500px', '500px'],
                shadeClose: false, //点击遮罩关闭
                content: '../vip/vipAdd',
            });
        });

    });
    // window.reloadView = function () {
    //     window.location.reload();

    // }
    // setInterval('reloadView()',1000);

</script>
</body>
</html>
