<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>菜品添加</title>
    <script src="../common/js/jquery-3.1.1.js"></script>
    <script src="../common/layui/layui.js"></script>
    <link rel="stylesheet" href="../common/layui/css/layui.css">

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
<body>
<form class="layui-form" method="post"  th:each="vt:${vt}"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <input type="text" id="vIdc" th:value="${vt.vIdc}" autocomplete="off" class="layui-input" style="display: none">
    <div class="layui-form-item" style="width: 400px;height: 370px;">
        <label class="layui-form-label">等级名称:</label>
        <div class="layui-input-inline" style="width: 280px">
            <input type="text" id="vGrade" placeholder="请输入" th:value="${vt.vGrade}" autocomplete="off" class="layui-input" lay-verify="required|username"><br/>
        </div>
        <label class="layui-form-label">折扣力度:</label>
        <div class="layui-input-inline" style="width: 280px">
            <input type="text" id="vDiscount" placeholder="请输入" th:value="${vt.vDiscount}" autocomplete="off" class="layui-input" lay-verify="required|number|double"><br/>
        </div>
        <label class="layui-form-label">等级额度:</label>
        <div class="layui-input-inline" style="width: 280px">
            <input type="text" id="vLimit" placeholder="请输入" th:value="${vt.vLimit}" autocomplete="off" class="layui-input" lay-verify="required|number"><br/>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>
                       
<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/javascript">
    var chnNumChar = ["零","一","二","三","四","五","六","七","八","九"];
    var chnUnitSection = ["","万","亿","万亿","亿亿"];
    var chnUnitChar = ["","十","百","千"];

    function SectionToChinese(section){
        var strIns = '', chnStr = '';
        var unitPos = 0;
        var zero = true;
        while(section > 0){
            var v = section % 10;
            if(v === 0){
                if(!zero){
                    zero = true;
                    chnStr = chnNumChar[v] + chnStr;
                }
            }else{
                zero = false;
                strIns = chnNumChar[v];
                strIns += chnUnitChar[unitPos];
                chnStr = strIns + chnStr;
            }
            unitPos++;
            section = Math.floor(section / 10);
        }
        return chnStr;
    }

    function NumberToChinese(num){
        var unitPos = 0;
        var strIns = '', chnStr = '';
        var needZero = false;

        if(num === 0){
            return chnNumChar[0];
        }

        while(num > 0){
            var section = num % 10000;
            if(needZero){
                chnStr = chnNumChar[0] + chnStr;
            }
            strIns = SectionToChinese(section);
            strIns += (section !== 0) ? chnUnitSection[unitPos] : chnUnitSection[0];
            chnStr = strIns + chnStr;
            needZero = (section < 1000) && (section > 0);
            num = Math.floor(num / 10000);
            unitPos++;
        }

        return chnStr;
    }

    layui.use(['form','layer'],function(){
        var form = layui.form;
        form.verify({
            username: function(value, item){ //value：表单的值、item：表单的DOM对象
                if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
                    return '用户名不能有特殊字符';
                }
                if(/(^\_)|(\__)|(\_+$)/.test(value)){
                    return '用户名首尾不能出现下划线\'_\'';
                }
                if(/^\d+\d+\d$/.test(value)){
                    return '用户名不能全为数字';
                }
            },
            double: [
                /^(0(\.\d{1,2})?|1(\.0{1,2})?)$/
                ,'折扣力度只能在0.00~1.00'
            ]
        });


        var layer = layui.layer;
        $ = layui.jquery;
        form.render();
        form.on('submit(demo1)',function(data){
            var vIdc = $("#vIdc").val();
            var vGrade = $("#vGrade").val();
            var vDiscount = $("#vDiscount").val();
            var vLimit = $("#vLimit").val();
            var vDisplays = NumberToChinese(vDiscount.substring(2,4));
            if (vDisplays == "") {
                var vDisplay = "无优惠";
            }else{
                var vDisplay = vDisplays.substring(0,1)+vDisplays.substring(2)+"折" ;
            }



            $.ajax({
                url:"../VType/UpdVType",
                type:"post",
                async:false,
                data:{
                    vIdc: vIdc,
                    vGrade:vGrade,
                    vDiscount:vDiscount,
                    vDisplay:vDisplay,
                    vLimit:vLimit,
                },
                dataType:"json",
                success:function(data){
                    if(data.num>0){
                        alert("修改成功！");
                        var index = parent.layer.getFrameIndex(window.name);
                        window.parent.layer.close(index);
                        window.parent.location.reload();
                    }else{
                        alert("修改失败！");
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        window.parent.layer.close(index);
                        window.parent.location.reload();
                    }
                }
            });


        });

        $(function(){
            $("#return").click(function () {
                location.href="../page/home.html";
            })
        })

    });
</script>
</body>
</html>
