<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../common/layui/css/layui.css">
    <script src="../common/layui/layui.js"></script>
</head>
<body>

<form action="../alipay/pay" >
    <label class="layui-form-label">会员充值</label>
    <div class="layui-input-block">
        <input type="text" name="money"  id="money"  style="width: 150px" required  lay-verify="required" autocomplete="off" placeholder="请输入金额" class="layui-input">
    </div>
    <input th:value="1" name="val" id="val" style="display: none">
    <button class="layui-btn  layui-btn-submit " type="submit" id="accounts">立即提交</button>
    <button type="button" class="layui-btn layui-btn-submit"  id="qx">取消</button>
</form>

</body>
<style type="text/css">
    #accounts{
        position: relative;
        top:20px;
        left: 45px;
    }
    #qx{
        position: relative;
        top:20px;
        left: 56px;
    }
</style>
<script type="text/javascript">
    layui.use(['form','layer'],function(){
        var form = layui.form;
        var layer = layui.layer;
        $ = layui.jquery;
        form.render();
        $("#qx").on("click",function(){
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index);
        })
    })
</script>
</html>
