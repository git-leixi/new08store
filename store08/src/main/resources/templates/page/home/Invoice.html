<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发票</title>
    <script src="../common/layui/jquery-1.8.3.min.js"></script>
</head>
<body>

<div style="float: left;margin-left: 24%;">
             <center>
         新乡职业技术学院<br>
         08store<br>
         客人消费单<br><br>
         ---------------------------------------------<br>
         消费日期：<span th:text="${list[0].oDates}"></span><br>
         消费区域：
         <span th:text="${list[0].aName}"></span>&nbsp;
         桌号：<span  th:text="${list[0].oDesk}"></span>
             &nbsp;<table style="width: 250px;">
             <tr>
                 <td>菜品名称</td><td>数量</td><td>规格</td><td>小计</td>
             </tr>
             <tr>
                 <td colspan="4">---------------------------------------------</td>
             </tr>
             <tr th:each="list:${list}">
                 <td th:text="${list.odName}"></td><td th:text="${list.odNum}"></td>
                 <td>份</td><td th:text="${list.odPrice} * ${list.odNum}"></td>
             </tr>
             <tr>
                 <td colspan="4">---------------------------------------------</td>
             </tr>
             <tr>

                 <td colspan="4">
             <table style="width: 235px;">
             <tr>
                 <td rowspan="3">折扣详细</td>
                 <td> 消费合计：</td>
                 <td th:text="${list[0].oyPrice}"></td>
             </tr>
             <tr>
                 <td> 折扣金额：</td>
                 <td th:text="${list[0].ocPrice}"></td>
             </tr>
             <tr>
                 <td> 应付金额：</td>
                 <td th:text="${list[0].oPrice}"></td>
             </tr>
                 </td>
             </tr>
             </table>
             <tr>
                 <td colspan="4">---------------------------------------------</td>
             </tr>
         </table>
         请你核对账单后付款<br>
         谢谢惠顾,欢迎下次光临!<br>
         具体时间：<span th:text="${list[0].oDate}"></span><br>
             </center>
         </div>

</body>
</html>
