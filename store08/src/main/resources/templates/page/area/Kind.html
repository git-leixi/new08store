    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
    </div>

<table class="layui-hide" id="dg" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
</script>
<style type="text/css">
    .layui-table-cell{
        text-align:center;
        height: auto;
        white-space: normal;
    }
</style>
<script>
    layui.use('table', function(){

        var table = layui.table;
        table.render({
            elem: "#dg",//表格table的id属性
            url: "../Kind/selKind" //请求数据接口
            ,page: true
            ,limits: [15,20,30]
            ,limit:15,//要传向后台的每页显示条数
            title: '查询所有信息',
            /*  ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档 */
            toolbar: '#toolbarDemo',
            cols: [ [
                {field : 'kId', title : "餐饮种类",align:'center', sort: true},
                {field : 'kName',edit: 'text', title : "种类名称",align:'center', sort: true}
                ,{fixed: 'right', width:178, align:'center', sort: true,event:'setSign', toolbar: '#barDemo'}

            ] ]

        });

        //监听单元格编辑
        table.on('edit(test)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            layer.confirm('确定要修改此内容？',{btn: ['确定', '取消']},
                function(index){
                    $.ajax({
                        type:"GET",
                        url:"../Kind/updKind",
                        data:{kId:data.kId,kName:value},
                        success:function(result){
                            layer.close(index);
                            setTimeout('window.location.reload()',0);
                        },
                        error:function(){
                            setTimeout('window.location.reload()',0);
                        }
                    });

                },
                function(){
                    setTimeout('window.location.reload()',0);
                }
            );
        });

        //按编号删除
        table.on('tool(test)', function(obj){
            var data = obj.data;
            layEvent = obj.event;
            if(layEvent === 'del'){
                layer.confirm('您确定要删除吗？', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    layui.use('jquery',function () {
                        var $ = layui.$;
                        $.ajax({
                            type:'post',
                            url:'../Kind/delKind',
                            data:{
                                kId:data.kId
                            },
                        });
                        setTimeout('window.location.reload()',0);
                    });
                }, function(){
                    layer.msg('取消删除', {
                        time: 1000, //1s后自动关闭
                    });
                });
            }

        })
    });
